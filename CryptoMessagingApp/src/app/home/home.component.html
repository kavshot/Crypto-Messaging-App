<div class="container">
  <div style="text-align:center">
    <div class="container-fluid">
      <div class="row">
        <font style="color: white"><h2>Crypto Messaging Application</h2></font>
        <font style="margin-top:-50px;" class="pull-right"
          ><button
            type="button"
            class="btn btn-default"
            class="example_a"
            (click)="logout()"
            routerLinkActive="active"
          >
          <i class="fa fa-window-close-o" style="font-size:15px"></i>
            Logout
          </button></font
        >
        <hr />
      </div>

      <font style="color: white">
        <label for="roomInput"> <i class="fa fa-list" style="font-size:15px"></i>
          Room List</label></font
      >
      <div class="col-sm-5">
        <select
          name="roomInput"
          id="roomInput"
          class="form-control"
          (click)="roomLists()"
          [(ngModel)]="roomList"
        >
          <option *ngFor="let list of roomList">{{ list }}</option>
        </select>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <font style="color: white;text-align:center;"
            ><label for="username">create,select or delete room</label></font
          >
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="add"
              class="form-control"
              id="username"
              placeholder="Enter room"
            />
          </div>
        </div>
        <div class="col sm-2">
          <div style="margin-top:19px;" class="pull-center">
            <button
              type="button"
              class="btn btn-primary"
              class="example_a"
              (click)="join()"
            >
            <i class="fa fa-check-square-o" style="font-size:15px"></i>
              Join
            </button>
            <button
              type="button"
              class="btn btn-default"
              class="example_a"
              (click)="create()"
            >
            <i class="fa fa-save" style="font-size:15px"></i>
             create            
            </button>
            <button
              type="button"
              class="btn btn-default"
              class="example_a"
              (click)="delete()"
            >
            <i class="fa fa-close" style="font-size:15px"></i>
              delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

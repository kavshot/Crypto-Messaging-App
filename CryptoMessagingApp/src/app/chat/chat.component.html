<div class="container">
  <div style="text-align:center">
    <div class="container">
      <font
        style="color: white;height:99px; align-self: auto; align-content: center;"><label>Crypto Messaging Application</label></font>
      <button
        type="button"
        class="btn btn-default"
        class="example_a"
        style="height:9px;align-self: center;"
        (click)="home()"
        routerLink="/home"
        routerLinkActive="active">
        <i class="fa fa-window-close-o" style="font-size:15px"></i>
        Leave
      </button>
    </div>
    <div class="row">
      <font style="color: white"><h2>Crypto Messaging Application</h2></font>
      <div class="myBox">
        <div class="well">
          <div *ngFor="let item of messageArray">
            <span><strong>{{ user }} : </strong> {{ item }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        ngModel
        [ngModelOptions]="{ name: 'messageText' }"
        [(ngModel)]="messageText"
        style="width:79%;"
        placeholder="Enter a message"
      />
      <button
        type="button"
        class="btn btn-success"
        class="example_a"
        style="height:9px;"
        (click)="sendMessage()"
      >
      <i class="fa fa-send-o" style="font-size:15px"></i>
      </button>
    </div>
    <div class="container" style="text-align:left;">
      <font style="color: white" ><h2 [(ngModel)]="roomAdder">{{ roomName }}</h2></font>
    </div>
  </div>
</div>
